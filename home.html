<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary bg-slate-50">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
<div class="mt-20 flex justify-center">
    <div class="stats shadow bg-orange-400">
        <div class="stat ">
          <div class="stat-title text-white ">Account Balance</div>
          <div id="balance" class="stat-value text-white">89400</div>
        </div>
      </div>
</div>
<div class="divider"></div>
<div class="flex justify-center p-4 gap-2 bg-slate-400 rounded-lg ">
    <button id="btnDeposit" class="btn btn-primary">Deposit</button>
    <button id="btnCashOut" class="btn btn-secondary">Cash-Out</button>
    <button id="btnTransaction" class="btn btn-accent">Transaction</button>
</div>
<div class="divider"></div>

        <!-- Add-Money- starts------------- -->
                <div id="deposit-sec" class="  card mt-10 bg-blue-50 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body bg-slate-50">
                      <fieldset class="fieldset">
                        <label class="label text-bold">Deposit Amount</label>
                        <input id="inputDepositAmount" type="email" class="input" placeholder="Enter Your Amount" />
                        <label class="label">Pin</label>
                        <input id="inputDepositPin" type="password" class="input" placeholder="Enter Pin" />
                        <button id="depositBtn" class="btn btn-neutral mt-4 text-bold text-2xl">Deposit</button>
                      </fieldset>
                    </div>
                  </div>
        <!-------------------- -Add-Money end----------------------- -->

        
        <!-- Cash-Out- starts------------- -->
        <div id="Cash-out-section" class="  hidden card mt-10 bg-blue-50 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body bg-slate-50">
              <fieldset class="fieldset">
                <label class="label text-bold">Cash-Out Amount</label>
                <input id="inputCashOutAmount" type="email" class="input" placeholder="Enter Your Amount" />
                <label class="label">Pin</label>
                <input id="inputCashOutPin" type="password" class="input" placeholder="Enter Pin" />
                <button id="cashOutBtn" class="btn btn-neutral mt-4 text-bold text-2xl">Withdraw</button>
              </fieldset>
            </div>
          </div>
<!-------------------- -Cash-Out end----------------------- -->

<!-- ------------------Transaction Section Starts---------------------- -->
<div id="transaction-sec"class="  hidden mt-5 bg-orange-200">
    <h2 class="text-3xl text-center font-bold">Transaction History</h2>

</div>
<!-- ------------------Transaction Section end---------------------- -->
            </div>
          </div>
    </main>
    <script src="./js/features.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
